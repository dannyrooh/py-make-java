root:
  folders:
    - folder:
        name: domain
        folders:
          - folder:
              name: dto
              files:
                - file:
                    template: domain-dto-atualiza
                    prefix: Atualiza
                    sufix: DTO
                - file:
                    template: domain-dto-cadastra
                    prefix: Cadastra
                    sufix: DTO
                - file:
                    template: domain-dto-consulta
                    prefix: Consulta
                    sufix: DTO
          - folder:
              name: entity
              files:
                - file:
                    template: domain-entity
                    prefix: 
                    sufix: 
          - folder:
              name: gateway
              files:
                - file:
                    template: domain-gateway-gateway
                    prefix: 
                    sufix: Gateway
          - folder:
              name: mapper
              files:
                - file:
                    template: domain-mapper-atualiza
                    prefix: Atualiza
                    sufix: DTOMapper
                - file:
                    template: domain-mapper-cadastra
                    prefix: Cadastra
                    sufix: DTOMapper
                - file:
                    template: domain-mapper-consulta
                    prefix: Consulta
                    sufix: DTOMapper
          - folder:
              name: usecase
              files:
                - file:
                    template: domain-usecase-atualiza
                    prefix: Atualiza
                    sufix: UseCase
                - file:
                    template: domain-usecase-cadastra
                    prefix: Cadastra
                    sufix: UseCase
                - file:
                    template: domain-usecase-consulta
                    prefix: Consulta
                    sufix: UseCase
                - file:
                    template: domain-usecase-consulta_por_id
                    prefix: Consulta
                    sufix: PorIdUseCase   
                - file:
                    template: domain-usecase-exclui
                    prefix: Exclui
                    sufix: PorIdUseCase  
              folders:
                - folder:
                    name: impl
                    files:
                      - file:
                          template: domain-usecase-impl-atualiza
                          prefix: Atualiza
                          sufix: UseCaseImpl
                      - file:
                          template: domain-usecase-impl-cadastra
                          prefix: Cadastra
                          sufix: UseCaseImpl
                      - file:
                          template: domain-usecase-impl-consulta
                          prefix: Consulta
                          sufix: UseCaseImpl
                      - file:
                          template: domain-usecase-impl-consulta_por_id
                          prefix: Consulta
                          sufix: PorIdUseCaseImpl   
                      - file:
                          template: domain-usecase-impl-exclui
                          prefix: Exclui
                          sufix: PorIdUseCaseImpl                      
                - folder: 
                    name: request
                    files:
                      - file:
                          template: domain-usecase-request-atualiza
                          prefix: Atualiza
                          sufix: Request
                      - file:
                          template: domain-usecase-request-cadastra
                          prefix: Cadastra
                          sufix: Request
                      - file:
                          template: domain-usecase-request-consulta
                          prefix: Consulta
                          sufix: Response                       
                - folder:
                    name: response
                    folders: 
                      - folder: 
                          name: mapper
                          files:
                            - file:
                                template: domain-usecase-response-mapper-atualiza
                                prefix: Atualiza
                                sufix: ResponseMapper
                            - file:
                                template: domain-usecase-response-mapper-cadastra
                                prefix: Cadastra
                                sufix: ResponseMapper
                            - file:
                                template: domain-usecase-response-mapper-consulta
                                prefix: Consulta
                                sufix: ResponseMapper
                    files:
                      - file:
                          template: domain-usecase-response-atualiza
                          prefix: Atualiza
                          sufix: Response
                      - file:
                          template: domain-usecase-response-cadastra
                          prefix: Cadastra
                          sufix: Response
                      - file:
                          template: domain-usecase-response-consulta
                          prefix: Consulta
                          sufix: Response                    
          - folder:
              name: exception
              files:
                - file:
                    template: domain-exception-business
                    prefix: Business
                    sufix: Exception
                    fix: true
                - file:
                    template: domain-exception-NoContent
                    prefix: NoContent
                    sufix: Exception
                    fix: true
    - folder:
        name: entrypoint
        folders:
            - folder:
                name: config
                files:
                  - file:
                      template: entrypoint-config-controller_avisor
                      prefix: Controller
                      sufix: Advisor
                      fix: true
                  - file:
                      template: entrypoint-config-cross_config
                      prefix: Cross
                      sufix: Config
                      fix: true                
            - folder:
                name: rest
                files:
                  - file:
                      template: entrypoint-rest-rest_controller
                      prefix: 
                      sufix: RestController
    - folder:
        name: infra
        folders:
          - folder:
              name: dataprovider
              files:
                  - file:
                      template: infra-dataprovider-dataprovider
                      prefix: 
                      sufix: DataProvider              
          - folder:
              name: jpa
              folders:
                - folder:
                    name: entity
                    folders:
                      - folder:
                          name: mapper
                          files:
                            - file:
                                template: infra-jpa-entity-mapper-atualiza
                                prefix: Atualiza
                                sufix: JpaMapper
                            - file:
                                template: infra-jpa-entity-mapper-cadastra
                                prefix: Cadastra
                                sufix: JpaMapper
                            - file:
                                template: infra-jpa-entity-mapper-consulta
                                prefix: Consulta
                                sufix: JpaMapper
                      - files:
                          - file:
                              template: infra-jpa-entity-jpa
                              prefix:
                              sufix: Jpa
                - folder:
                    name: repository
                    files:
                      - file: 
                          template: infra-jpa-entity-entity
                          prefix:
                          sufix: repository
          - folder:
              name: mapper
              files:
                - file:
                    template: infra-mapper-mapper
                    prefix:
                    sufix: Mapper


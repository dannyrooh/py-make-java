tables:
  - table:
    name: contato
    description: Tabela base de contatos
    table_prefix: con
    columns:
      - column: 
          name: Id
          datatype: bigint
          not_null: true
          atributos:
            - primary-key
            - auto-increment
      - column: 
          name: tipo
          datatype: integer
          atributos:
            - enum(1=pessoa fisica, 2=pessoa juridica, 3=outro)
      - column: 
          name: ident
          datatype: varchar
          size: 32
          not_null: true
      - column: 
          name: nome
          datatype: varchar
          size: 128
          not_null: true
      - column: 
          name: codigo
          datatype: integer
      - column: 
          name: doc
          datatype: varchar(64)
      - column: 
          name: hash
          datatype: varchar(64)
          default: uuid_random()
      - column: 
          name: private_token
          datatype: integer
          default: integer_random()
            
          
          

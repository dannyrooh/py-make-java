    - folder:
        name: entrypoint
        folders:
            # - folder:
            #     name: config
            #     files:
            #       - file:
            #           template: entrypoint-config-controller_avisor
            #           prefix: Controller
            #           sufix: Advisor
            #           fix: true
            #           path:  entrypoint/config
            #           key: entrypoint-config-controller_avisor
            #       - file:
            #           template: entrypoint-config-cross_config
            #           prefix: Cross
